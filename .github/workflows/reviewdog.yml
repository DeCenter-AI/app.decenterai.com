name: reviewdog
on: [pull_request]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

#      - uses: actions/checkout@v4
#      - uses: actions/setup-node@v3
#        with:
#          node-version: "20"
#      - run: pnpm install

      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # TODO:Change reporter.
          eslint_flags: "src/"
