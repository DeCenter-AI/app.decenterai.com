name: E2E+Hardhat

on:
  push:
    branches:
      - main
    tags:
  pull_request:
    branches:
      - main
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  envfile: ${{secrets.ENV}}
  envHardhat: ${{secrets.ENVHardhat}}
  MODE: test
  NODE_ENV: testing

jobs:
  build-and-test:
    concurrency: db-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.6

      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 19
          check-latest: true

      - name: Write environment
        run: |
          echo $envfile > .env
          sed -i 's/ /\n/g' .env
          source .env

      - name: Install dependencies
        run: pnpm install

      - name: Setup Hardhat
        working-directory: ./hardhat
        run: |
          echo $envHardhat > .env
          sed -i 's/ /\n/g' .env
          source .env
          echo "pnpm install"
          pnpm install
          npx hardhat compile
          #TODO: deploy in local network

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: E2E
        run: npm run test:e2e
